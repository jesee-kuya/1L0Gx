<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions - 1L0Gx</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-sidebar">
                <img src="./logo.png" alt="1L0Gx Logo">
                <span>1L0Gx</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="incident.html" class="nav-item">Incidents</a>
                <a href="logs.html" class="nav-item">Logs</a>
                <a href="actions.html" class="nav-item active">Actions</a>
            </nav>
        </aside>
        <div class="main-content">
            <header class="app-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search actions...">
                </div>
                <div class="user-profile">
                    <span>user@1l0gx.io</span>
                    <img src="./user-avatar.png" alt="User Avatar">
                </div>
            </header>
            <main class="app-main">
                <h1 class="page-title">Actions</h1>
                <div class="panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Action History</h3>
                    </div>
                    <div class="panel-body">
                        <table id="action-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Action Type</th>
                                    <th>Target</th>
                                    <th>Triggered By</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Action rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const actionTableBody = document.querySelector('#action-table tbody');

            // --- Initial fetch of existing actions ---
            fetch('http://localhost:5001/api/actions')
                .then(response => response.json())
                .then(data => {
                    data.forEach(action => {
                        addActionRow(action);
                    });
                })
                .catch(error => console.error('Error fetching actions:', error));

            // --- Live updates via WebSocket ---
            const actionSocket = new WebSocket("ws://localhost:8766");

            actionSocket.onopen = () => {
                console.log("✅ Connected to Actions WebSocket");
            };

            actionSocket.onmessage = (event) => {
                try {
                    const action = JSON.parse(event.data);
                    addActionRow(action, true); // insert at top
                } catch (err) {
                    console.error("⚠️ Error parsing action WebSocket message:", err);
                }
            };

            actionSocket.onclose = () => {
                console.log("❌ Actions WebSocket closed");
            };

            actionSocket.onerror = (error) => {
                console.error("⚠️ WebSocket error:", error);
            };

            // --- Helper: Add action row ---
            function addActionRow(action, prepend = false) {
                const row = document.createElement('tr');
                const details = typeof action.details === "string" ? JSON.parse(action.details) : action.details;
                row.innerHTML = `
            <td>${new Date(action.created_at || Date.now()).toLocaleString()}</td>
            <td>${action.action_type || action.type}</td>
            <td>${details?.ip || 'N/A'}</td>
            <td>Automation</td>
            <td><span class="action-status ${action.status.toLowerCase()}">${action.status}</span></td>
        `;
                if (prepend) {
                    actionTableBody.prepend(row); // newest at top
                } else {
                    actionTableBody.appendChild(row);
                }
            }
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
